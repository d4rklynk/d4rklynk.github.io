{{ $image := "" -}}
{{ if (urls.Parse .Destination).IsAbs }}
  {{ $image = resources.GetRemote .Destination -}}
{{ else -}}
  {{ $image = .Page.Resources.GetMatch .Destination -}}
{{ end -}}
{{ with $image -}}
  <img class="img-fluid" src="{{ $.Destination }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ $.Text }}"{{ with $.Title }} title="{{ . }}"{{ end }} loading="lazy">
{{ else -}}
  {{ erroridf "image-not-found" "Image not found" -}}
{{ end -}}
